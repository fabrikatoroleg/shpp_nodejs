<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4 Introduction to the frontend JS. Practice.</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Task 1.4.1 -->
    <div class="taskNumber">Task 1.4.1</div>
    <div id="blackSquare"></div>
    <div class="buttonContainer">
        <button onclick="hideUsingCSS('blackSquare')">hide using CSS</button>
        <button onclick="hideUsingJS('blackSquare')">hide using JS</button>
        <button onclick="hideUsingCSSAndJS('blackSquare')">hide using CSS and JS</button>
    </div>
    <hr>
    <!-- Task 1.4.2 -->
    <div class="taskNumber">Task 1.4.2</div>
    <button id="toggleUsingCssAndJs" onclick="toggleUsingCssAndJs('blackSquare')">toggle using CSS and JS</button>
    <hr>
    <!-- Task 1.4.3 -->
    <div class="taskNumber">Task 1.4.3</div>
    <div class="blackSquaresRow" id="blackSquaresRow"></div>
    <div class="button-center">
        <button class="button" onclick="toggleBlackSquaresRow()">toggle squares</button>
    </div>
    <hr>
    <!-- Task 1.4.4 -->
    <div class="taskNumber">Task 1.4.4</div>
    <div class="selector-input">
        <input type="text" id="selectorInput" placeholder="Enter CSS Selector">
        <button class="buttonSelectorInput" onclick="toggleElementsBySelector()">Toggle Elements</button>
    </div>
    <hr>
    <!-- Task 1.4.5 -->
    <div class="taskNumber">Task 1.4.5</div>
    <div id="yellowSquare" class="yellowSquare" onclick="toggleGreetingSquare()"></div>
    <hr>
    <!-- Task 1.4.6 -->
    <div class="taskNumber">Task 1.4.6</div>
    <button id="hoverButton" onmouseover="showRedSquare()" onmouseout="hideRedSquare()">Hover and a red square will
        appear</button>
    <div id="redSquare" class="redSquare"></div>
    <hr>
    <!-- Task 1.4.7 -->
    <div class="taskNumber">Task 1.4.7</div>
    <div id="greenRectangle" class="greenRectangle"></div>
    <input type="text" id="focusInput"
        placeholder="Click, a green rectangle will appear. Start typing text - it will disappear."
        onfocus="showGreenRectangle()" oninput="hideGreenRectangle()">
    <hr>
    <!-- Task 1.4.8 -->
    <div class="taskNumber">Task 1.4.8</div>
    <div class="image-input">
        <input type="text" id="imageInput" placeholder="Enter Image URL">
        <button onclick="showImage()">Show Image</button>
        <div id="imageContainer"></div>
    </div>
    <hr>
    <!-- Task 1.4.9 -->
    <div class="taskNumber">Task 1.4.9</div>
    <div class="images-input">
        <textarea id="imagesInput" placeholder="Enter Image URLs, each on a new line"></textarea>
        <button onclick="showImages()">Show Images</button>
        <div id="imagesContainer"></div>
    </div>
    <hr>
    <!-- Task 1.4.10, 1.4.11, 1.4.12 -->
    <div id="infoBlock" class="info-block">
        <div id="coordinatesBlock" class="coordinates-block">Task 1.4.10 Х: 0, У: 0</div>
        <div id="languageBlock" class="language-block"></div>
        <div id="locationBlock" class="location-block">
            <div id="coordinatesInfo">Task 1.4.12: Ш: 0.0, Д: 0.0</div>
        </div>
    </div>
    <!-- Task 1.4.13 -->
    <div class="taskNumber">Task 1.4.13</div>
    <div id="localStorageBlock" class="editable-block" contenteditable="true" oninput="saveData('localStorageBlock')">
        Це блок для localStorage
    </div>
    <div id="cookiesBlock" class="editable-block" contenteditable="true" oninput="saveData('cookiesBlock')">
        Це блок для cookies
    </div>

    <div id="sessionStorageBlock" class="editable-block" contenteditable="true"
        oninput="saveData('sessionStorageBlock')">
        Це блок для sessionStorage
    </div>
    <hr>
    <!-- Task 1.4.14 -->
    <button id="scrollToTopBtn" onclick="scrollToTop()">
        <span class="taskNumber">Task 1.4.14</span>
        <br>
        Scroll to Top
    </button>
    <!-- Task 1.4.15 -->
    <div class="taskNumber">Task 1.4.15</div>
    <div id="outerBlock">
        <div id="innerBlock"></div>
    </div>
    <hr>
    <!-- Task 1.4.16 -->
    <div class="taskNumber">Task 1.4.16</div>
    <button onclick="showGrayScreen()">Show gray screen</button>
    <div id="grayScreen"></div>
    <hr>
    <!-- Task 1.4.17 -->
    <div class="taskNumber">Task 1.4.17</div>
    <form id="goForm">
        <input type="button" value="GO" onclick="handleButtonClick(event)">
    </form>
    <hr>
    <!-- Task 1.4.18 -->
    <div class="taskNumber">Task 1.4.18</div>
    <div class="file-input-container">
        <input type="file" id="fileInput" class="hidden-input" onchange="handleFileSelect(event)">
        <label for="fileInput" class="file-label">
            <span class="label-text"><b>Drag & Drop or Click to Select a File</b></span>
        </label>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
